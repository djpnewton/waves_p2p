{% extends 'admin/master.html' %}
{% block body %}
{{ super() }}
<div class="container">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <ul>
            {% for payment in payments %}
                <li>
                    {{payment.email}} - {{payment.mobile}} - {{payment.wallet_address}} - {{payment.message}} - {{payment.amount}} - {{payment.status}}
                </li>
            {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock body %}
