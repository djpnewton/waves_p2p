{% extends "layout.html" %}

{% block content %}
{% if current_user.is_authenticated %}
    <div class="row justify-content-center">
    <div class="col-sm-6">

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ config["ASSET_NAME"] }} balance</h5>
                <p class="card-text">
                {{ data["asset_balance"] }}
                </p>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Master account WAVES balance</h5>
                <p class="card-text">
                {{ data["master_waves_balance"] }}
                </p>
            </div>
        </div>

    </div>
    </div>

{% endif %}
{% endblock %}
